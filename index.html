<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- NAV BAR START -->
  <div>
    <nav class="navbar" style="background-color: rgb(32, 32, 100); ">
      <div class=" container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>
  <!-- NAV BAR END -->


  <!-- FIRST SECTION -->
  <div >
    <div class="text-center">
      <h1>Quiz Application </h1>
      <h3>Saylani Mass IT Training </h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis unde alias dist</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis unde alias dist</p>
      <p>Start Your Exam Here</p>
    </div>
    <div class="d-flex justify-content-center gap-3">
      <!-- SIGN UP -->
      <div>
        <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-center" id="exampleModalLabel4">Student Registration Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Your Name</label>
                    <input  placeholder="Enter Your Full Name" type="text" class="form-control" id="full-Name">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Your Email</label>
                    <input placeholder="Enter Your Email" class="form-control" id="email" type="email">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password</label>
                    <input placeholder="Enter Your Password" type="password" class="form-control" id="password">
                  </div>
                </div>
              </div>
              <div class="modal-footer justify-content-center">
               
                <button onclick="signUp()" type="button" class="btn"  style="background-color: rgb(32, 32, 100)  ; color: bisque;">Sign Up</button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal4" data-bs-whatever="@mdo" class="btn"
          style="background-color: rgb(32, 32, 100)  ; color: bisque;">Sign Up</button>

      </div>
      <!-- LOG IN -->
      <div>
        <div>
          <div class="modal fade" id="exampleModal5" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 justify-content-center" id="exampleModalLabel4">Student Login</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Your Email</label>
                      <input placeholder="Enter Your Email Address" class="form-control" id="login-email" type="email">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Password</label>
                      <input placeholder="Enter Your Password" type="password" class="form-control" id="login-Password">
                    </div>
                  </div>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" onclick="logIn()"  class="btn" style="background-color: rgb(32, 32, 100)  ; color: bisque;">Log In</button>
                </div>
              </div>
            </div>
          </div>

          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal5" data-bs-whatever="@mdo"
            class="btn" style="background-color: rgb(32, 32, 100)  ; color: bisque;">Log In</button>
        </div>
      </div>

    </div>
  </div>






  <!-- END FIRST SECTION -->















  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
