<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAV BAR START -->
    <div  style="background-color: rgb(32, 32, 100); ">
        <nav class="navbar container" >
            <div class=" container-fluid">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <!-- NAV BAR END -->
    <div class="container mt-5">
        <div id="quizWindow" >
            <h4 id="question" style="outline: 0.5px solid  rgb(51, 50, 50); height: 35px; padding-left: 10px;">Question will appear here</h4>
            <col>
                <li class="mt-2" style="outline: 0.5px solid rgb(51, 50, 50); height: 35px; padding-left: 10px;">
                    <input  type="radio" id="option1" name="quizOption">
                    <label   id="label1" for="option1">Some Option Here</label>
                </li >
                <li class="mt-3" style="outline: 0.5px solid rgb(51, 50, 50); height: 35px; padding-left: 10px;">
                    <input type="radio" id="option2" name="quizOption">
                    <label id="label2" for="option2">Some Option Here</label>
                </li>
                <li class="mt-3" style="outline: 0.5px solid rgb(51, 50, 50); height: 35px; padding-left: 10px;">
                    <input type="radio" id="option3" name="quizOption">
                    <label id="label3" for="option3">Some Option Here</label>
                </li>
                <li class="mt-3" style="outline: 0.5px solid rgb(51, 50, 50); height: 35px; padding-left: 10px;">
                    <input type="radio" id="option4" name="quizOption">
                    <label id="label4" for="option4">Some Option Here</label>
                </li>
            </col>
            <button class="btn" onclick="next()">Next</button>
        </div>
    </div>
    <div class="resultWindow"  id="resultWindow">
        
        <h4 id="announce" ></h4>
        <h5 id="percentageShow" ></h5>
        <table border="1px solid">
            <tr>
                <td  > Total Questions</td>
                <td id="totalQue" > </td>
            </tr>
            <tr>
                <td  > Correct Questions</td>
                <td id="correctQue" > </td>
            </tr>
        </table>
    </div>



















    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
